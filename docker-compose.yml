version: '3.8'

services:
  church-website:
    build: .
    container_name: church-website
    ports:
      - "8000:8000"
    volumes:
      - ./church.db:/app/church.db
      - ./uploads:/app/uploads
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  nginx:
    image: nginx:alpine
    container_name: church-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/usr/share/nginx/html/static:ro
      - ./uploads:/usr/share/nginx/html/uploads:ro
    depends_on:
      - church-website
    restart: unless-stopped
