apiVersion: v1
kind: Namespace
metadata:
  name: church
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: church-data
  namespace: church
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: church-uploads
  namespace: church
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: church-website
  namespace: church
spec:
  replicas: 1
  selector:
    matchLabels:
      app: church-website
  template:
    metadata:
      labels:
        app: church-website
    spec:
      containers:
      - name: church-website
        image: 192.168.219.101:30500/church-website:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: DB_PATH
          value: "/app/data/church.db"
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: church-secrets
              key: admin-password
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: uploads
          mountPath: /app/uploads
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: church-data
      - name: uploads
        persistentVolumeClaim:
          claimName: church-uploads
---
apiVersion: v1
kind: Secret
metadata:
  name: church-secrets
  namespace: church
type: Opaque
stringData:
  admin-password: "wlstjsal1!"
---
apiVersion: v1
kind: Service
metadata:
  name: church-website
  namespace: church
spec:
  type: NodePort
  selector:
    app: church-website
  ports:
  - port: 80
    targetPort: 8000
    nodePort: 30880
